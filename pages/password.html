<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/atm.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6c1535de2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/password.css">
    <title>Bank</title>
</head>
<body>
    <div class="flex-container">
        <div class="atm-screen">
            <i class="fa-solid fa-arrow-left back"></i>
            <div class="flex-panel">
                <h2>Enter your Pin Number</h2>
                <input class="form-styling" type="text" name="username" id="pass" readonly/>
                <div class="number-panel">
                    <div class="number hover" value="1" onclick="getData(this)">1</div>
                    <div class="number hover" value="2" onclick="getData(this)">2</div>
                    <div class="number hover" value="3" onclick="getData(this)">3</div>
                    <div class="number hover" value="4" onclick="getData(this)">4</div>
                    <div class="number hover" value="5" onclick="getData(this)">5</div>
                    <div class="number hover" value="6" onclick="getData(this)">6</div>
                    <div class="number hover" value="7" onclick="getData(this)">7</div>
                    <div class="number hover" value="8" onclick="getData(this)">8</div>
                    <div class="number hover" value="9" onclick="getData(this)">9</div>
                    <div class="number hover" id="clear"><i class="fa-solid fa-c"></i></div>
                    <div class="number zero hover" value="0" onclick="getData(this)">0</div>
                    <div class="number hover" id="delete"><i class="fa-solid fa-delete-left"></i></div>
                </div>
                <button id="submitButton">Submit</button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
