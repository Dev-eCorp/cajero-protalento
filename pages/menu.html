<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../assets/img/atm.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6c1535de2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
</head>
<body>
    <div class="flex-container">
        <div class="atm-screen">
            <i class="fa-solid fa-arrow-left back"></i>
            <h2>Welcome to the options panel</h2>
            <h2 id="userInfo"></h2>
            <h2>What kind of transaction would you like?</h2>
            <div class="flex-container2">
                <div class="flex-item deposit">
                    <i class="fa-solid fa-circle-arrow-down"></i>
                    <h3>Deposit</h3>
                </div>
                <div class="flex-item history">
                    <i class="fa-solid fa-table-list"></i>
                    <h3>History</h3>
                </div>
                <div class="flex-item withdraw">
                    <i class="fa-solid fa-circle-arrow-up"></i>
                    <h3>Withdraw</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
